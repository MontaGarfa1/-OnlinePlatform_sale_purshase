<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/facelets/layout.xhtml">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Command List</title>

</h:head>
<h:body>
	<h:form>
		<ui:insert>
			<ui:include src="/facelets/header.xhtml"></ui:include>
		</ui:insert>
	</h:form>
	<p:separator />
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable var="o" value="#{commandeBean.commande}">

			<f:facet name="header">
			List Of Orders 
		</f:facet>

			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Client ID">
				<h:outputText value="#{o.idClient}" />
			</p:column>

			<p:column headerText="Order ID">
				<h:outputText value="#{o.idCommande}" />
			</p:column>


			<p:column headerText="Order Date">
				<h:outputText value="#{o.datecommande}" />
			</p:column>

			<p:column headerText="Total Price ">
				<h:outputText value="#{o.price}" />
			</p:column>

			<p:rowExpansion>
				<p:panelGrid>
					<f:facet name="header">
							Order Details
                		</f:facet>
					<p:column headerText="Client ID">
						<h:outputText value="#{o.idClient}" />
					</p:column>

					<p:column headerText="Order ID">
						<h:outputText value="#{o.idCommande}" />
					</p:column>


					<p:column headerText="Order Date">
						<h:outputText value="#{o.datecommande}" />
					</p:column>

					<p:column headerText="TotalPrice ">
						<h:outputText value="#{o.price}" />
					</p:column>
				</p:panelGrid>
			</p:rowExpansion>

		</p:dataTable>
	</h:form>
	<p:imageSwitch effect="shuffle">
		<ui:repeat value="#{imagesView.images}" var="image">
			<p:graphicImage name="/demo/images/nature/#{image}" />
		</ui:repeat>
	</p:imageSwitch>

	<h:form>
		<ui:insert>
			<ui:include src="/facelets/footer.xhtml"></ui:include>
		</ui:insert>
	</h:form>

</h:body>
</html>
