<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit Account</title>

</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/facelets/header.xhtml"></ui:include>
	</ui:insert>

	<p:separator />
	<h:panelGroup>


		<table>
			<tr>
				<td><p:outputLabel value="Firstname: " for="firstname"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.firstName}"
						id="firstname"></p:inputText></td>
			</tr>

			<tr>
				<td><p:outputLabel value="Lastname: " for="lastname"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.lastName}"
						id="lastname"></p:inputText></td>
			</tr>


			<tr>
				<td><p:outputLabel value="Username: " for="username"></p:outputLabel></td>
				<td><p:outputLabel value="#{clientBean.user.username}" id="username" ></p:outputLabel></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Passowrd: " for="password"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.password}"
						id="password"></p:inputText></td>
			</tr>

			<tr>
				<td><p:outputLabel value="Email: " for="email"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.email}"
						id="email"></p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Phone Number: " for="phone"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.phone}"
						id="phone"></p:inputText></td>
			</tr>

			<tr>
				<td><p:outputLabel value="Street: " for="street"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.adress}"
						id="street"></p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel value="City: " for="city"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.city}" id="city"></p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Postal Code: " for="code"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.postalcode}"
						id="code"></p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Country: " for="country"></p:outputLabel></td>
				<td><p:inputText value="#{clientBean.user.country}"
						id="country"></p:inputText></td>
			</tr>
			<tr>
				<td></td>
				<td><p:commandButton value="Confirm Update" actionListener="#{clientBean.updateAccount}"></p:commandButton></td>
			</tr>
		</table>
	</h:panelGroup>




</h:body>
</html>
