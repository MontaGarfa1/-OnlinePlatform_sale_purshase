<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/facelets/layout.xhtml">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Shopping Cart</title>

</h:head>
<h:body>
	<h:form>
		<ui:insert>
			<ui:include src="/facelets/header.xhtml"></ui:include>
		</ui:insert>
	</h:form>
	<p:separator></p:separator>
	<h:form>
		<p:dataTable id="panier" var="o" value="#{commandeBean.listDetails}">

			<f:facet name="header">
				<p:toolbar>
					<f:facet name="left">
				Order Details
				</f:facet>
					<f:facet name="right">
						<p:commandButton value="Submit Order"
							actionListener="#{commandeBean.addCommand}"></p:commandButton>
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:commandButton value="Cancel"
							actionListener="#{commandeBean.cancelCommand}"></p:commandButton>
					</f:facet>
				</p:toolbar>
			</f:facet>
			<p:column headerText="Id Product">
				<h:outputText value="#{o.idProduit}" />
			</p:column>
			<p:column headerText="Name Product">
				<h:outputText value="#{o.name}" />
			</p:column>
			<p:column headerText="Quantity">
				<h:outputText value="#{o.quantite}" />
			</p:column>
			<p:column headerText="Price">
				<h:outputText value="#{o.price}" />
			</p:column>

			<p:columnGroup type="footer">
				<p:row>
					<p:column colspan="3" footerText=" Total:" />
					<p:column footerText="#{commandeBean.total}" />
				</p:row>

			</p:columnGroup>
		</p:dataTable>

	</h:form>

	<h:form>
		<ui:insert>
			<ui:include src="/facelets/footer.xhtml"></ui:include>
		</ui:insert>
	</h:form>

</h:body>
</html>
