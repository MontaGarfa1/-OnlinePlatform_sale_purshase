<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/facelets/layout.xhtml">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home Page</title>

</h:head>
<h:body>
	<h:form>
		<ui:insert>
			<ui:include src="/facelets/header.xhtml"></ui:include>
		</ui:insert>
	</h:form>
	<h3>Shuffle</h3>
	<p:imageSwitch effect="shuffle">
		<ui:repeat value="#{imagesView.images}" var="image">
			<p:graphicImage name="/demo/images/nature/#{image}" />
		</ui:repeat>
	</p:imageSwitch>

	<h:form>
		<ui:insert>
			<ui:include src="/facelets/footer.xhtml"></ui:include>
		</ui:insert>
	</h:form>

</h:body>
</html>
