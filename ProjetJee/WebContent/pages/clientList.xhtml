<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Client List</title>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css"></link>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" charset="utf8"
src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

	<script>
	$(document).ready(function(){
	    $('.clientTable').DataTable();
	});
</script>

</h:head>
<h:body>
	<h:form>
		<ui:insert>
			<ui:include src="/facelets/headerAdmin.xhtml"></ui:include>
		</ui:insert>
	</h:form>
	<p:separator></p:separator>
	<h:form id="forms">

		
		<h:dataTable   styleClass="clientTable"  var="o" value="#{clientBean.clientList}" >

			
			<h:column >
				<f:facet name="header">ID Client</f:facet>
				<h:outputText var="idp" value="#{o.idclient}" >
				</h:outputText>
			</h:column>

			<h:column >
							<f:facet name="header">Firstname</f:facet>
			
				<h:outputText value="#{o.firstName}" />
			</h:column>

			<h:column>
			<f:facet name="header">Lasttname</f:facet>
				<h:outputText value="#{o.lastName}" />
			</h:column>

			<h:column >
				<f:facet name="header">Phone</f:facet>
				<h:outputText value="#{o.phone}">
				</h:outputText>
			</h:column>

1			<h:column >
<f:facet name="header">Email</f:facet>
				<h:outputText value="#{o.email}" />
			</h:column>
			
			<h:column>
			
				<h:commandButton value="Delete" actionListener="#{clientBean.delete}">
					<f:param name="idclient" value="#{o.idclient}"></f:param>
				</h:commandButton>
			</h:column>



			
		</h:dataTable>

	</h:form>

	

</h:body>
</html>
